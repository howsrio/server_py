<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reco-moim의 모임 장소 추천 서비스</title>
    <link rel="stylesheet" href="HomePage.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Reco-moim의 모임 장소 추천 서비스</h1>
      </div>
    </header>

    <main>
      <!-- 이름 및 취향 입력 -->
      <section>
        <label for="name">이름을 입력하세요:</label>
        <input type="text" id="name" placeholder="이름을 입력하세요" />

        <label for="preferences">개인 취향을 입력하세요:</label>
        <textarea id="preferences" placeholder="취향 입력"></textarea>
      </section>

      <!-- 버튼 -->
      <section>
        <button id="save-button">저장하기</button>
        <button id="delete-button">삭제하기</button>
        <button id="view-button">저장된 데이터 보기</button>
      </section>

      <!-- 결과 영역 -->
      <section id="results" style="display: none">
        <h3>저장된 데이터:</h3>
        <ul id="data-list"></ul>
      </section>
    </main>

    <script src="HomePage.js"></script>
  </body>
</html>
