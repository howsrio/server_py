<form id="preferences-form" method="POST" action="/save-preference">
  <label for="name" style="font-weight: bold">이름</label>
  <div>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="예: 홍길동"
      class="input-box"
      required
    />
  </div>

  <label for="location" style="font-weight: bold">위치 설정</label>
  <div>
    <input
      type="text"
      id="location"
      name="location"
      placeholder="예: 서울"
      class="input-box"
      required
    />
  </div>

  <label for="positive-prompt" style="font-weight: bold">선호 기준</label>
  <div>
    <textarea
      id="positive-prompt"
      name="positive-prompt"
      rows="5"
      style="resize: none; overflow-y: scroll"
      class="textarea-box"
      placeholder="예: 조용한 카페, 자연 경관"
    ></textarea>
  </div>

  <label for="negative-prompt" style="font-weight: bold">제외 조건</label>
  <div>
    <textarea
      id="negative-prompt"
      name="negative-prompt"
      rows="5"
      style="resize: none; overflow-y: scroll"
      class="textarea-box"
      placeholder="예: 붐비는 장소, 시끄러운 환경"
    ></textarea>
  </div>

  <div class="actions">
    <button type="submit">저장하기</button>
    <button type="reset">초기화</button>
  </div>
</form>
